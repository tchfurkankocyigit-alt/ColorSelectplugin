<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<title>Renk Seçme Uzantısı</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>

<div class="popup">
	<div class="picker">
		<button id="color-picker">Pick Color</button>
			
		<button id="color-wheel-trigger">Palette</button>
		<input type="color" id="color-wheel" class="hide">
	</div>


	
	
	<div class="picked-colors hide">
		<header>
			<p class="title">Seçilen Renk</p>
			<span class="clear-all">Temizle</span>
		</header>
		<ul class="all-colors">			
		</ul>
	</div>
</div>

</body>
</html>
